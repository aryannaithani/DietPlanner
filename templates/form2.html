<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Planner</title>
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #c1db9b;
    color: #196e3d;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.container {
    background: white;
    padding: 1.5rem;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 350px;
    width: 100%;
}

h1 {
    font-size: 1.5rem;
    margin-bottom: 0.5rem;
}

h4 {
    font-size: 1rem;
    margin-bottom: 1rem;
    color: #2ecc71;
}

form {
    display: flex;
    flex-direction: column;
    gap: 0.7rem;
    align-items: flex-start;
}

label {
    font-weight: bold;
    font-size: 0.95rem;
    display: block;
}

input, select {
    width: 100%;
    padding: 0.4rem;
    border: 1px solid #196e3d;
    border-radius: 5px;
    font-size: 0.95rem;
}

button {
    background-color: #2ecc71;
    color: white;
    padding: 0.6rem;
    font-size: 1rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
    width: 100%;
    margin-top: 0.5rem;
}

button:hover {
    background-color: #196e3d;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Your Daily Intake: {{calories}} Calories</h1>
        <h4>Step 2/2 - Select Your Diet Preference</h4>
        <form action="/diet-form" method="post">
            <label for="diet">{{d_form.diet.label}}</label><br>
            {{d_form.diet}}<br><br>
            {{ d_form.allergen.label }}<br>
            {% for subfield in d_form.allergen %}
                <label>{{ subfield }} {{ subfield.label }}</label>
            {% endfor %}<br>
            <button type="submit" class="submit-btn">{{d_form.button.label.text}}</button>
        </form>
    </div>
</body>
</html>
