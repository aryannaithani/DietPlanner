<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Planner</title>
    <link rel="stylesheet" href="static/form.css">
</head>
<body>

        <h1>Your Daily Intake: {{calories}} Calories</h1>

    </div>
</body>
</html>
