<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Planner</title>
    <link rel="stylesheet" href="static/form.css">
</head>
<body>
    <h1>Here are your {{type}} recipes under {{calories}} calories</h1>
    <div style="display: flex; flex-wrap: wrap;">
        {% for recipe in recipes %}
            <div class="box">
                <h4>{{recipe["title"]}}</h4>
                <p><a href="{{recipe.get('sourceUrl', 'No URL provided')}}" target="_blank"><button>Look Up Recipe</button></a></p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
