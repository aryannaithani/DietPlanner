<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Planner</title>
    <link rel="stylesheet" href="static/form.css">
</head>
<body>
    <h1>Here are your {{ type }} recipes under {{ calories }} calories</h1>
    <div class="container">
        {% for recipe in recipes %}
            <div class="box">
                <h4>{{ recipe["title"] }}</h4>
                {% if recipe.get("image") %}
                    <img src="{{ recipe['image'] }}" alt="{{ recipe['title'] }}">
                {% endif %}
                <p>
                    <a href="{{ recipe.get('sourceUrl', '#') }}" target="_blank">
                        <button>Look Up Recipe</button>
                    </a>
                </p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
