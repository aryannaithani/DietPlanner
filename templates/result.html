<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Planner</title>
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #c1db9b;
    color: #196e3d;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding: 2rem;
}

h1 {
    font-size: 1.5rem;
    margin-bottom: 1rem;
    max-width: 600px;
}

.container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1rem;
    max-width: 800px;
    width: 100%;
}

.box {
    background: white;
    padding: 1rem;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.box h4 {
    font-size: 1.2rem;
    margin-bottom: 0.5rem;
}

.box img {
    width: 100%;
    height: auto;
    border-radius: 5px;
    margin-bottom: 0.5rem;
}

button {
    background-color: #2ecc71;
    color: white;
    padding: 0.5rem 1rem;
    font-size: 1rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #196e3d;
}

    </style>
</head>
<body>
    <h1>Here are your {{ type }} recipes under {{ calories }} calories excluding {{allergen}}</h1>
    <div class="container">
        {% for recipe in recipes %}
            <div class="box">
                <h4>{{ recipe["title"] }}</h4>
                {% if recipe.get("image") %}
                    <img src="{{ recipe['image'] }}" alt="{{ recipe['title'] }}">
                {% endif %}
                <p>
                    <a href="{{ recipe.get('sourceUrl', '#') }}" target="_blank">
                        <button>Look Up Recipe</button>
                    </a>
                </p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
